<!DOCTYPE html>
<html>
<head>
  <title>Fuel Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333333;
      margin-top: 20px;
    }

    table {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-collapse: collapse;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #dddddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .fuel-type {
      font-weight: bold;
    }

    .description {
      font-size: 14px;
      color: #777777;
    }
  </style>
</head>
<body>
  <h1>Fuel Prices</h1>

  <table>
    <tr>
      <th>Fuel Type</th>
      <th>Price per Gallon</th>
      <th>Description</th>
    </tr>
    <tr>
      <td class="fuel-type">Regular Unleaded</td>
      <td>$2.99</td>
      <td class="description">Standard gasoline for most vehicles.</td>
    </tr>
    <tr>
      <td class="fuel-type">Premium Unleaded</td>
      <td>$3.49</td>
      <td class="description">High-quality gasoline for high-performance vehicles.</td>
    </tr>
    <tr>
      <td class="fuel-type">Diesel</td>
      <td>$3.79</td>
      <td class="description">Fuel for diesel-powered vehicles.</td>
    </tr>
  </table>
</body>
</html>
